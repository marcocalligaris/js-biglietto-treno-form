<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- * Bootstrap -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="mb-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                        <div class="mb-4">
                            <input id="name" type="text" placeholder="Scrivi qui i tuoi dati">
                            <input id="kms" type="number" placeholder="Scrivi qui i km">
                            <select name="age" id="age-choice">
                                <option value="junior">Minorenne</option>
                                <option value="adult">Maggiorenne</option>
                                <option value="senior">Over 65</option>
                            </select>
                        </div>
                        <div class="mb-5">
                            <button id="send-data">Genera</button>
                            <button id="reset">Annulla</button>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="ticket">
                        <h1 class="mb-4">IL TUO BIGLIETTO</h1>
    
                        <p id="passenger-name"></p>
                        <p id="ticket-price"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
